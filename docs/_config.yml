# Site settings
title: Librecust
email: your-email@domain.com
description: >
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

baseurl: "/gsoc2018-librecust" # the subpath of your site, e.g. /blog/
url: https://eellak.github.io/gsoc2018-librecust/ # the base hostname & protocol for your site
git_address: https://github.com/eellak/gsoc2018-librecust
git_edit_address: https://github.com/eellak/gsoc2018-librecust

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: flatly

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
